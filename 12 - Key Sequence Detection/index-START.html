<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            const pressed = []
            const secretCode = "kei"

            window.addEventListener("keyup", (e) => {
                console.log(e)
                pressed.push(e.key)
                console.log(pressed.length)
                pressed.splice(
                    -secretCode.length - 1,
                    pressed.length - secretCode.length
                )
                // when pressed.length = 1
                // then -2
                // when pressed.length = 2
                // then -1
                // when pressed.length = 3
                // then 0
                if (pressed.join("").includes(secretCode)) {
                    console.log("DING DING!")
                    cornify_add()
                }
                console.log(pressed)
            })
        </script>
    </body>
</html>
